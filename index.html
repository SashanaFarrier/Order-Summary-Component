<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <div class="card__img">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="card__container">
          <div class="card__content">
            <h1>Order Summary</h1>
            <div class="card__main-text">
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="card__options flex-item">
              <div class="card__music-plan flex-item">
                <div class="card__img card__img--outline">
                  <img src="images/icon-music.svg" alt="" />
                </div>
                <div class="card__annual-plan">
                  <p>Annual Plan</p>
                  <p>$59.99/year</p>
                </div>
              </div>
              <a href="#"> Change</a>
            </div>
            <div class="card__buttons flex-item">
              <button class="card__btn card__btn--outline">
                Proceed to Payment
              </button>
              <button class="card__btn">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sashana Farrier</a>.
      </div>
    </main>
  </body>
</html>
